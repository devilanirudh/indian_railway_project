<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Welcome to Indian Railways</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'favicon/images.jpeg' %}">
    <style>
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
    
        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
        }
    
        .navbar-logo-container {
            display: flex;
            align-items: center;
        }
    
        .navbar-logo {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
    
        .navbar-logo img {
            width: 40px;
            margin: auto;
            margin-top: 4px;
            height: auto;
        }
    
        .navbar-title {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
    
        .navbar-links {
            display: flex;
            gap: 20px;
        }
    
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
        }
    
        .nav-link:hover {
            background-color: white;
            color: #007bff;
        }
    
        /* Highlight Active Tab */
        .nav-link.active {
            background-color: white;
            color: #007bff;
        }
    
        .navbar-toggle {
            display: none;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
            background: none;
            border: none;
            cursor: pointer;
        }
    
        .navbar-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            transition: all 0.3s;
        }
    
        /* Responsive Styles */
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: #007bff;
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
    
            .navbar-links.active {
                display: flex;
                animation: slideIn 0.3s ease-in-out;
            }
    
            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(-10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
    
            .navbar-toggle {
                display: flex;
            }
    
            .navbar-toggle.active .bar:nth-child(1) {
                transform: rotate(45deg) translateY(8px);
            }
    
            .navbar-toggle.active .bar:nth-child(2) {
                opacity: 0;
            }
    
            .navbar-toggle.active .bar:nth-child(3) {
                transform: rotate(-45deg) translateY(-8px);
            }
        }
    </style>
    
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo-container">
                <div class="navbar-logo">
                    <a href="{% url 'home' %}"><img src="{% static 'favicon/favi.png' %}" alt="Indian Railways Logo"></a>
                </div>
                <span class="navbar-title">Indian Railways</span>
            </div>
            <button class="navbar-toggle" id="navbar-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <div class="navbar-links" id="navbar-links">
                <a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">PNR Status</a>
                <a href="{% url 'train_info' %}" class="nav-link {% if request.resolver_match.url_name == 'train_info' %}active{% endif %}">Train Info</a>
                <a href="{% url 'live_train_status' %}" class="nav-link {% if request.resolver_match.url_name == 'live_train_status' %}active{% endif %}">Live Train Status</a>
                <a href="{% url 'stations' %}" class="nav-link {% if request.resolver_match.url_name == 'stations' %}active{% endif %}">Search Stations</a>
            </div>
        </div>
    </nav>
    

    <script>
        // Navbar Toggle Logic
        const toggleButton = document.getElementById('navbar-toggle');
        const navbarLinks = document.getElementById('navbar-links');

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active');
            toggleButton.classList.toggle('active');
        });
    </script>

</body>
</html>
